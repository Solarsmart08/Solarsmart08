<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charging Requirements</title>
    <!-- Firebase App SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <!-- Firebase Database SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
    <h2>Enter Charging Requirements</h2>
    <form id="chargingForm">
        <label for="percentage">Charge Percentage:</label><br>
        <input type="number" id="percentage" name="percentage" required><br><br>
        <label for="time">Charging Time (minutes):</label><br>
        <input type="number" id="time" name="time" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBuwoihGoRMN4oDHvzFLWABkOSKynHZsBg",
            authDomain: "solarsmart-e68f8.firebaseapp.com",
            databaseURL: "https://solarsmart-e68f8-default-rtdb.firebaseio.com",
            projectId: "solarsmart-e68f8",
            storageBucket: "solarsmart-e68f8.appspot.com",
            messagingSenderId: "262623003110",
            appId: "1:262623003110:web:484fa153499e3c8ce79627",
            measurementId: "G-RP5RDJG73C"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Form submission event
        document.getElementById("chargingForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Get user inputs
            const percentage = document.getElementById("percentage").value;
            const time = document.getElementById("time").value;

            // Push data to Firebase
            firebase.database().ref("chargingData").set({
                chargePercentage: percentage,
                chargingTime: time
            }).then(() => {
                alert("Charging requirements sent to Firebase");
                window.location.href = "charging_started.html";  // Redirect to confirmation page
            }).catch((error) => {
                alert("Error sending data: " + error.message);
            });
        });
    </script>
</body>
</html>
